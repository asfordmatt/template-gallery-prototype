$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Lead
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: salesforce
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Campaign
      connector-type: salesforce
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Salesforce Create Campaign
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                $map: 'http://ibm.com/appconnect/map/v1'
                mappings:
                  - Name:
                      template: '{{$Trigger.Name}}'
                  - Status:
                      template: '{{$Trigger.Status}}'
                  - OwnerId:
                      template: '{{$Trigger.OwnerId}}'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Import SF Lead to Campaign
models: {}
