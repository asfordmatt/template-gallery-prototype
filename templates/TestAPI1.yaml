$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: api
  trigger-interfaces:
    trigger-interface-1:
      triggers:
        createCustomer:
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          input-context:
            data: customer
          output-context:
            data: customer
      options:
        resources:
          - business-object: customer
            model:
              $ref: '#/models/customer'
            triggers:
              create: createCustomer
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: worksheetRow
      connector-type: googlesheet
      actions:
        CREATE: {}
    action-interface-2:
      type: api-action
      business-object: spreadsheet
      connector-type: googlesheet
      actions:
        RETRIEVEALL: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Google Sheets Create Row
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                $map: 'http://ibm.com/appconnect/map/v1'
                mappings:
                  - fields.1:
                      template: '{{$Request.name}}'
                  - spreadsheetID:
                      assign: 1Sy-dsPOmGyCUsnFtkZV_P5ItXoHxaUZOWj6hv1pavJk
                  - worksheetID:
                      assign: Sheet2d
                input:
                  - variable: Request
                    $ref: '#/trigger/payload'
          - response:
              name: response-1
              reply-maps:
                - title: customer successfully created
                  status-code: 201
                  map:
                    $map: 'http://ibm.com/appconnect/map/v1'
                    mappings:
                      - name:
                          template: '{{$Request.name}}'
                    input:
                      - variable: Request
                        $ref: '#/trigger/payload'
                      - variable: GoogleSheetsCreateRow
                        $ref: >-
                          #/node-output/Google Sheets Create
                          Row/response/payload
                  input: []
        tags:
          - incomplete
  name: TestAPI1
models:
  customer:
    name: customer
    properties:
      name:
        type: String
        required: true
        id: true
    plural: customer
    description: ' '
    operations:
      create: '#/integration/assemblies/assembly-1'
