$integration: 'http://ibm.com/appconnect/integration/v2/integrationFile'
integration:
  type: trigger-action
  trigger-interfaces:
    trigger-interface-1:
      type: event-trigger
      triggers:
        CREATED:
          input-context:
            data: Lead
          assembly:
            $ref: '#/integration/assemblies/assembly-1'
          options: {}
      connector-type: salesforce
  action-interfaces:
    action-interface-1:
      type: api-action
      business-object: Contact
      connector-type: salesforce
      actions:
        CREATE: {}
  assemblies:
    assembly-1:
      assembly:
        execute:
          - create-action:
              name: Salesforce Create Contact
              target:
                $ref: '#/integration/action-interfaces/action-interface-1'
              map:
                $map: 'http://ibm.com/appconnect/map/v1'
                mappings:
                  - LastName:
                      template: '{{$Trigger.LastName}}'
                  - FirstName:
                      template: '{{$Trigger.FirstName}}'
                  - Salutation:
                      template: '{{$Trigger.Salutation}}'
                  - Phone:
                      template: '{{$Trigger.Phone}}'
                  - Fax:
                      template: '{{$Trigger.Fax}}'
                  - MobilePhone:
                      template: '{{$Trigger.MobilePhone}}'
                  - Email:
                      template: '{{$Trigger.Email}}'
                  - Title:
                      template: '{{$Trigger.Title}}'
                  - LeadSource:
                      template: '{{$Trigger.LeadSource}}'
                  - OwnerId:
                      template: '{{$Trigger.OwnerId}}'
                  - EmailBouncedReason:
                      template: '{{$Trigger.EmailBouncedReason}}'
                  - EmailBouncedDate:
                      template: '{{$Trigger.EmailBouncedDate}}'
                  - Jigsaw:
                      template: '{{$Trigger.Jigsaw}}'
                  - CleanStatus:
                      template: '{{$Trigger.CleanStatus}}'
                input:
                  - variable: Trigger
                    $ref: '#/trigger/payload'
  name: Slick Test1
models: {}
